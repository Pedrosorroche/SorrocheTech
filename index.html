<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap 4 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">
    <title>SorrocheTech - Soluções Digitais</title>

</head>
<body>
    <!--Inicio Navbar-->  
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-color">
            <a class="navbar-brand ml-5" href="#"><img src="imagens/logo.png" ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Sobre</a>
                <a class="nav-item nav-link" href="#">Serviços</a>
                <a class="nav-item nav-link" href="#">Contato</a>
              </div>
            </div>
          </nav>
    </header>
    <!--Fim Navbar-->
    
    <!--Inicio Corpo-->
    <main>
      <!--Inicio Carousel-->
      <div id="carouselExampleIndicators" class="carousel slide" data-interval="4000" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 img-carousel" src="imagens/carousel-1.jpg" alt="Consultorias">
            <div class="carousel-caption d-none d-md-block h-50">
              <h3 class="font-carousel ">Soluções em Tecnologia para Você.</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-carousel-1" src="imagens/carousel-2.jpg" alt="Desenvolvimentos">
            <div class="carousel-caption d-none d-md-block h-50">
              <h3 class="font-carousel ">Desenvolvimento de Sites para sua Necessidade.</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-carousel" src="imagens/carousel-3.jpg" alt="Designers">
            <div class="carousel-caption d-none d-md-block h-50">
              <h3 class="font-carousel ">Designers para sua Marca ou Redes Sociais.</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-carousel" src="imagens/carousel-4.jpg" alt="Manutenções">
            <div class="carousel-caption d-none d-md-block h-50">
              <h3 class="font-carousel ">Manutenções e Atualizações para sua Máquina.</h3>
            </div>
          </div>
        </div>
      </div>
      <!--Final Carousel-->
    </main>
    <!--Final Corpo-->
    <footer>

    </footer>

    <!--JS Bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
